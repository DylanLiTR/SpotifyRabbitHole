<!DOCTYPE html>

<html>
	<head>
		<title>SpotifyRH</title>
	</head>
	<body>
		<h2>Spotify Rabbit Hole</h2>
		
		<form action="/confirm" method="post">
			{% for i in range(5) %}
				<div>
					<h4>{{ loop.index ~ " star song" }}</h4>
					<input autocomplete="off" autofocus name={{ "track_name" ~ loop.index }} placeholder="Title" type="text">
					<input autocomplete="off" autofocus name={{ "artist" ~ loop.index }} placeholder="Artist" type="text">
				</div>
			{% endfor %}
			<button class="btn" type="submit">Continue</button>
		</form>
	</body>
</html>
